# LLM-Fux Configuration
# Set enabled: true for the mode you want (single_run OR batch_run)
# Then run: poetry run run

# =============================================================================
# GLOBAL SETTINGS (applied to all runs)
# =============================================================================

timeout: 600
data_dir: ./data
dataset: ""
outputs_dir: ./outputs

# =============================================================================
# SINGLE RUN CONFIGURATION
# =============================================================================

single_run:
  enabled: true
  file: Above_CantusFirmus_C
  model: gemini
  model_name: gemini-2.0-flash
  datatype: musicxml
